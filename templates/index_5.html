<!DOCTYPE html>
<!-- 
    Declares the document type and HTML version.
    This tells the browser to use modern HTML5 standards.
-->
<html lang="en">
<head>
    <!-- 
        Sets the character encoding to UTF-8 
        so all text renders correctly.
    -->
    <meta charset="UTF-8">

    <!-- Title shown in the browser tab -->
    <title>Enterprise RAG System</title>

    <!-- 
        Link to the external CSS file.
        Flask automatically serves files from the /static folder.
    -->
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>

<!-- 
    Main container that wraps the entire application UI.
    Used for layout and centering.
-->
<div class="app-container">

    <!-- Header section of the application -->
    <header>
        <h1>Enterprise RAG System</h1>

        <!-- Short description for users -->
        <p>AI-Powered answers from internal documents</p>
    </header>

    <!-- 
        Input card where the user types a question
        and clicks the Ask button.
    -->
    <div class="input-card">

        <!-- 
            Textarea allows multi-line questions.
            JavaScript will read this value.
        -->
        <textarea 
            id="question" 
            placeholder="Ask a question about company policies...">
        </textarea>

        <!-- Button that triggers the query -->
        <button id="askbtn">Ask</button>
    </div>

    <!-- 
        Loading indicator.
        Hidden by default and shown while the system
        is retrieving and generating an answer.
    -->
    <div id="loading" class="hidden">
        Analyzing documents...
    </div>

    <!-- 
        Answer card.
        Hidden initially and displayed once
        the answer is returned from the backend.
    -->
    <div id="answer-card" class="hidden">

        <h2>Answer</h2>

        <!-- 
            The generated answer text will be injected
            here using JavaScript.
        -->
        <p id="answer"></p>

        <!-- 
            Expandable section showing source documents
            used to generate the answer.
        -->
        <details>
            <summary>Sources</summary>
            <ul id="sources"></ul>
        </details>
    </div>

    <!-- 
        Error message container.
        Used to display API or validation errors.
    -->
    <div id="error" class="error hidden"></div>

</div>

<!-- 
    JavaScript file responsible for:
    - sending user questions to Flask backend
    - handling responses
    - updating UI dynamically
-->
<script src="/static/app.js"></script>

</body>
</html>
